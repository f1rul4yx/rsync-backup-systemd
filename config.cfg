#===============================================================
# Archivo de configuración del sistema de backup
#===============================================================

#------------------------------------------
# DISPOSITIVO DE BACKUP
#------------------------------------------
# Disco o volumen lógico donde se almacenarán las copias
DISK_LVM="/dev/vg_datos/lv_backup"

#------------------------------------------
# DIRECTORIOS A RESPALDAR
#------------------------------------------
# Puedes añadir o quitar directorios fácilmente
BACKUP_DIRS=(
  "/etc"
  "/var"
  "/home"
  "/root"
  "/usr/local"
  "/opt"
  "/srv"
  "/boot"
)

#------------------------------------------
# RUTAS BASE DE BACKUP
#------------------------------------------
BACKUP_BASE="/mnt/backup"
FULL_DIR="$BACKUP_BASE/full"
INC_DIR="$BACKUP_BASE/incremental"

#------------------------------------------
# ARCHIVO DE PAQUETES INSTALADOS
#------------------------------------------
PKG_LIST="/root/installed-packages.log"

#------------------------------------------
# FECHA DE BACKUP
#------------------------------------------
# Puedes dejarlo fijo o usar dinámico
DATE=$(date +%F)

#------------------------------------------
# COLORES (usados para salida del script)
#------------------------------------------
RESET="\e[0m"
VERDE="\e[32m"
ROJO="\e[31m"
AMARILLO="\e[33m"
AZUL="\e[34m"

#===============================================================
# FIN DEL ARCHIVO DE CONFIGURACIÓN
#===============================================================