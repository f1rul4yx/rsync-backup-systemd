# Dispositivo o volumen donde se guardarán los backups (LVM, disco, etc.)
DISK="ruta_backups"

# Fecha actual para nombrar los backups
DATE=$(date +%F)

# Directorios a respaldar
BACKUP_DIRS=(
  "/etc"
  "/var"
  "/home"
  "/root"
  "/usr/local"
  "/opt"
  "/srv"
  "/boot"
)

# Ruta del destino base de los backups
BACKUP_BASE="/mnt/backup"

# Rutas de destino de los backups
FULL_DIR="/mnt/backup/full"
INC_DIR="/mnt/backup/incremental"

# Ruta donde se guardará la lista de paquetes instalados
PKG_LIST="/root/installed-packages.log"

# Ruta del log del backup
LOG_DIR="/var/log/backupd"
LOG_FILE="$LOG_DIR/$DATE/backup.log"

# Colores para salida en el script
RESET="\e[0m"
ROJO="\e[31m"
VERDE="\e[32m"
AMARILLO="\e[33m"
AZUL="\e[34m"
