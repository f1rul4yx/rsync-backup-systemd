# Disco LVM o dispositivo de bloque donde se guardarán los backups
DISK_LVM="/dev/vg_datos/lv_backup"

# Fecha actual (para nombrar los backups)
DATE=$(date +%F)

# Directorios a respaldar
BACKUP_DIRS=(
  "/etc"
  "/var"
  "/home"
  "/root"
  "/usr/local"
  "/opt"
  "/srv"
  "/boot"
  "/etc/apt/sources.list*"
)

# Rutas de destino (en el dispositivo montado)
FULL_DIR="/mnt/backup/full"
INC_DIR="/mnt/backup/incremental"

# Logs y lista de paquetes instalados
LOG_DIR="/var/log/backup"
PKG_LIST="/root/installed-packages.log"

# Política de retención
KEEP_INCREMENTALS=7      # Días de backups incrementales a mantener
KEEP_FULLS=3             # Cantidad de backups completos a mantener

# Hora programada del backup automático (usado en el timer)
BACKUP_HOUR="01:00:00"
